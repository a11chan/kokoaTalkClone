<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <i class="fa fal fa-times close-btn"></i>
      <h2 class="list-name">Playlist</h2>
      <div class="header-margin"></div>
    </header>
    <section>
      <article class="play-box">
        <div class="play-box__song-img"></div>
        <ul class="play-box__song-info">
          <li>비밀의 화원</li>
          <li>by 아이유(IU)</li>
        </ul>
      </article>
      <article class="control-box">
        <div class="control-box__play-btn">
          <i class="fa fa-thin fa-play"></i>
          <span>Play</span>
        </div>
        <div class="control-box__like-btn">
          <i class="fa fa-thin fa-heart"></i>
        </div>
        <div class="control-box__plus-btn">
          <i class="fa fa-thin fa-plus"></i>
        </div>
      </article>
      <article class="song-list">
        <div class="song-list__song-info">
          <div class="song-list__info__song-img"></div>
          <ul>
            <li class="song-list__info__title">가을 아침</li>
            <li class="song-list__info__singer">아이유(IU)</li>
          </ul>
        </div>
        <div class="song-list__song-info">
          <div class="song-list__info__song-img"></div>
          <ul>
            <li class="song-list__info__title">금요일에 만나요</li>
            <li class="song-list__info__singer">아이유(IU)</li>
          </ul>
        </div>
        <div class="song-list__song-info">
          <div class="song-list__info__song-img"></div>
          <ul>
            <li class="song-list__info__title">Parade</li>
            <li class="song-list__info__singer">윤하(YOUNHA)</li>
          </ul>
        </div>
        <div class="song-list__song-info">
          <div class="song-list__info__song-img"></div>
          <ul>
            <li class="song-list__info__title">빗소리</li>
            <li class="song-list__info__singer">윤하(YOUNHA)</li>
          </ul>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
