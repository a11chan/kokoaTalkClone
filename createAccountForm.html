<!DOCTYPE html>
<html lang="ko-kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
</head>

<body>
    <h1>Create An Account</h1>
    <form method="post" target="_blank">
        <div>
            <label for="firstName">First name</label>
            <input id="firstName" placeholder="First name" required>
        </div>
        <div>
            <label for="lastName">Last name</label>
            <input id="lastName" placeholder="Last name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required></div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" minlength="10" required></div>
        <div>
            <label for="birthDate">Birth date</label>
            <input type="date" id="birthDate" required>
        </div>
        <div>
            <label for="happinessRange">How happy are you?</label>
            <input type="range" id="happinessRange" list="tickmarks" required>
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
        </div>
        <div>
            <label for="favoriteColor">What is your fav. color?</label>
            <input type="color" id="favoriteColor" required>
        </div>
        <input type="submit" value="Create Account">
    </form>
</body>

</html>
