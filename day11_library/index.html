<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__trigger">
          <span></span><span></span><span></span>
        </div>
        <h1 class="nav__title">library</h1>
        <a class="nav__cart" href="#"><i class="fas fa-shopping-basket"></i></a>
      </nav>
      <form class="search-form">
        <input class="search-form__input" type="text" placeholder="Search books...">
        <a class="search-form__btn" href="#"><i class="fas fa-search"></i></a>
      </form>
    </header>
    <main>
      <article class="main-content">
        <h2 class="main-content__title">Book of the day</h2>
        <div class="main-content__book-info">
          <div class="main-content__book-img"></div>
          <ul class="main-content__details">
            <li class="main-content__book-title">No Fixed Adobe</li>
            <li class="main-content__book-author">Journey Through</li>
            <li class="main-content__rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </li>
            <li class="main-content__category">
              <span>Journey</span>
              <span>Biography</span>
            </li>
            <li class="main-content__btn">
              <a class="main-content__btn1" href="#">
                <i class="fas fa-bookmark"></i>
              </a>
              <a class="main-content__btn2" href="#">Book Now</a>
            </li>
          </ul>
        </div>
      </article>
      <article class="sub-content">
        <h2 class="sub-content__title">Top Adventures</h2>
        <ul class="sub-content__list">
          <li class="sub-content__itembox">
            <div class="sub-content__book-img"></div>
            <div class="sub-content__rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </li>
          <li class="sub-content__itembox">
            <div class="sub-content__book-img"></div>
            <div class="sub-content__rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </li>
          <li class="sub-content__itembox">
            <div class="sub-content__book-img"></div>
            <div class="sub-content__rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </li>
          <li class="sub-content__itembox">
            <div class="sub-content__book-img"></div>
            <div class="sub-content__rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </li>
        </ul>
      </article>
      <article class="sub-content2">
        <h2 class="sub-content2__title">Popular authors</h2>
        <div class="sub-content2__author-info">
          <div class="sub-content2__author-img"></div>
          <ul class="sub-content2__details">
            <li class="sub-content2__author-name">
              <h3>George Raymond</h3>
              <h3>Richard Martin</h3>
            </li>
            <li class="sub-content2__biography">
              <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</p>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
