<!DOCTYPE html>
<html lang="ko-kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>More - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fas fa-battery-full fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </span>
      <span class="screen-header__notification badge--sm"></span>
    </div>
  </header>

  <main class="main-screen more-screen">

    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar--xl"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvkdytu4rJJE2UgNF7UUgXSTz3DW2Rm6QxoA&usqp=CAU"
          alt="avatar">
        <div class="user-component__text">
          <h4 class="user-component__title">Allchan</h4>
          <h6 class="user-component__subtitle">+3 141-592-6535</h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-calendar-check"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-smile"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-paint-roller"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-id-card"></i>
        <span>Account</span>
      </div>
    </div>

    <div class="more-suggestions">

      <h4 class="more-suggestions__title">Suggestions</h4>

      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>

        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-users"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa friends</span>
        </div>

        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-gem"></i>
          </div>
          <span class="more-suggestions__icon-text">friends Gem</span>
        </div>
      </div>

    </div>

  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-2x fa-solid fa-user"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">6</span>
          <i class="far fa-2x fa-comment"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa fa-2x fa-search"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification--sm badge--sm"></span>
          <i class="fas fa-2x fa-ellipsis-v"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script src="https://kit.fontawesome.com/6247a991a3.js" crossorigin="anonymous"></script>
</body>

</html>
