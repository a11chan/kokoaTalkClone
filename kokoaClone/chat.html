<!DOCTYPE html>
<html lang="ko-kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Chat - Kokoa Clone</title>
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fas fa-battery-full fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Frodo</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fa fa-2x fa-search"></i></span>
      <span><i class="fas fa-2x fa-bars"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">

    <div class="chat__timestamp">
      Mon, Feb 28, 2022
    </div>

    <div class="message-row">
      <img src="https://i.pinimg.com/736x/2f/64/dd/2f64dd21b82975d50699e7f507b7c272.jpg" alt="user-img">
      <div class="message-row__content">
        <span class="message__author">Frodo</span>
        <div class="message__info">
          <span class="message__bubble">코딩을 한마디로 하자면?</span>
          <span class="message__time">21:56</span>
        </div>
      </div>
    </div>
    
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Coding Is Writting</span>
          <span class="message__time">21:59</span>
        </div>
      </div>
    </div>
  
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-lg fa-plus-square"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="메시지를 입력하세요.">
      <i class="far fa-lg fa-smile"></i>
      <button><i class="fas fa-arrow-up"></i></button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script src="https://kit.fontawesome.com/6247a991a3.js" crossorigin="anonymous"></script>
</body>

</html>
